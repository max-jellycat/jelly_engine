name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: workaround ubuntu security failures
      run: sudo sed -i 's/azure\.//' /etc/apt/sources.list && sudo apt-get update
    - name: install dependencies
      run: sudo apt-get install libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev lua5.3 libglm-dev --fix-missing
    - name: build debug
      run: make debug
    - name: clean
      run: make clean
    - name: build release
      run: make release
